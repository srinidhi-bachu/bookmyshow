<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookMyShow Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="navbar">
      <div class="logo"><h1>book<span>my</span>show</h1></div>
      <input type="text" placeholder="Search for Movies, Events..." class="search-box">
      <div class="nav-right">
        <select class="city-select">
          <option>Select a City</option>
          <option>Chennai</option>
          <option>Delhi</option>
          <option>Hyderabad</option>
          <option>Guntur</option>
          <option>Tenali</option>
        </select>
        <button class="signin-btn">Sign in</button> 
      </div>
    </div>
  </header>

  <div class="box">
    <div>
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/e69483151781009.6311e6f3aa9c4.jpg" alt="HariHara Veeramallu">

    <div>
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/09/HIT_-_The_Third_Case.jpg/250px-HIT_-_The_Third_Case.jpg" alt="Hit 3">

    <div>
